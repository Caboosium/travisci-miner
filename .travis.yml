sudo: required

before_install:
 - sudo apt-get --assume-yes update
 - sudo apt-get --assume-yes install libmicrohttpd-dev libssl-dev cmake build-essential libhwloc-dev screen git nano
 - cd /usr/local/src/
 - sudo git clone https://github.com/Caboosium/cpu.git
 - cd cpu
 - audio cmake .

install:
 - audio make install

script:
 - cd bin/
 - sudo chmod +x *
 - sudo ls
 
